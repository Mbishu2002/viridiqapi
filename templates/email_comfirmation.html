<!-- templates/email_confirmation.html -->

<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 4px;
        }
        h1 {
            color: #333333;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .message {
            font-size: 18px;
            color: #007BFF;
        }
        .error {
            font-size: 18px;
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if success %}
            <h1>Email Confirmed!</h1>
            <p class="message">Your email address has been successfully confirmed. You can now log in to your account.</p>
        {% else %}
            <h1>Confirmation Failed</h1>
            <p class="error">There was an issue confirming your email. The link may be invalid or expired. Please try again.</p>
        {% endif %}
    </div>
</body>
</html>
